<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Estimamos las emisiones de CO2 de tu vehículo">
    <title>EMISIONES</title>
    <link rel="stylesheet" href="./estilos.css">
    <link rel="shorcut icon" href="./images/nubeGris.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="body">

    <br>

    <div class="selector">
        <select class="form-select" id="vehiculo" aria-label="Default select example">
            <option selected>SELECCIONE SU VEHICULO</option>
            <option value="1">ToyotaRAV4</option>
            <option value="2">CitroënCElysee</option>
            <option value="3">FordMondeo</option>
            <option value="4">ChevroletOnix</option>
            <option value="5">VWUp</option>
            <option value="6">CitroënC4Lounge</option>
            <option value="7">FIATMobi</option>
            <option value="8">DS7Crossback</option>
        </select>
    </div>
    <br>
    <div class="selector">
        <div class="input-group mb-2">
            <span class="input-group-text mx-4">Ingrese los kms. recorridos</span>
            <input type="text" class="form-control" id="kms">
        </div>
    </div>
    <br>
    
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-3"><img src="./images/surtidor.png" alt="Litros quemados"></div>
                <div class="col-1"></div>
                <div class="col"><img src="./images/nubegris.png" alt="Kgs de CO2 emitidos"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <br>        
             </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-1 justify-content-center">
                    <p class="combus" id="combus"></p>
                </div>
                <div class="col-3"></div>
                <div class="col-1 justify-content-center">
                    <p class="emision" id="emision"></p>
                </div>
                <div class="col"></div>
             </div>

             <div class="row">
                <div class="col-3"></div>
                <div class="col-3 justify-content-center">
                    <p>Combustible consumido</p>
                </div>
                <div class="col"></div>
                <div class="col-4 justify-content-center">
                    <p>Kgs de CO2 emitidos</p>
                </div>
                <div class="col"></div>
             </div>
        </div>
