<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Estimamos las emisiones de CO2 de tu vehículo">
    <title>EMISIONES</title>
    <link rel="stylesheet" href="./estilos.css">
    <link rel="shorcut icon" href="./images/nubeGris.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="body">

    <br>

    <div class="selector">
        <select class="form-select" aria-label="Default select example">
            <option selected>SELECCIONE SU VEHICULO</option>
            <option value="1">ToyotaRAV4</option>
            <option value="2">CitroënCElysee</option>
            <option value="3">FordMondeo</option>
            <option value="4">ChevroletOnix</option>
            <option value="5">VWUp</option>
            <option value="6">CitroënC4Lounge</option>
            <option value="7">FIATMobi</option>
            <option value="8">DS7Crossback</option>
        </select>
    </div>
    <br>
    <div class="selector">
        <div class="input-group mb-3">
            <span class="input-group-text" id=kms>Ingrese los kms. recorridos</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
    </div>
    <br>
    <div class="centrar">
        <div class="container">
            <div class="row">
                <div class="col-3"><img src="./images/combustible.png" alt="Litros quemados"></div>
                <div class="col-1"></div>
                <div class="col-4"><img src="./images/co2.png"></div>
                <div class="col-1"></div>
                <div class="col-3"><img src="./images/emisiones.png" alt="Kgs emitidos"></div>
            </div>
        </div>
    </div>

    <h2 id "combus"></h2>
    <h2 class="emision"></h2>

    <script src="./co2.js"></script>

</body>

</html>
